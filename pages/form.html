<html>
<head>
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Mahadi Hasan,mahadiweb,pro tutorials bd">
	<link rel="stylesheet" href="../css/font-awesome-4.7.0.min.css"/>
</head>
<body class="bg-dark">

<div class="container mt-5">
	<h3 class="text-center text-white mb-4">Admin Panel</h3>
	<div class="row">
		<div class="col-md-10 col-11 mx-auto">
			<!-- breadcrumb bar -->
			<nav aria-label="breadcrumb" class="mb-3">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="#">Home</a></li>
			    <li class="breadcrumb-item"><a href="#">User</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Data</li>
			  </ol>
			</nav>

			<!-- mobile toggler -->
			<div class="togglebar d-lg-none d-md-none d-block mx-auto text-right mb-2">
				<button><i class="fa fa-bars"></i></button>
			</div>

			<!-- left side menubar -->
			<div class="row">
				<div class="col-lg-3 col-md-4 d-md-block mb-2" id="navshow">
					<div class="card card-left">
						<div class="card-body">
							<nav class="nav flex-column">
							  <a class="nav-link active" href="#"><i class="fa fa-home"></i> Home</a>
							  <a class="nav-link" href="#"><i class="fa fa-edit"></i> Post</a>
							  <a class="nav-link" href="#"><i class="fa fa-file-text"></i> Pages</a>

					 	 	  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link"><i class="fa fa-user"></i> Submenu</a>
						 	 	  <ul class="collapse list-unstyled" id="homeSubmenu">
						 	 	  	<li>
						 	 	  		<a href="#" class="nav-link">Home 1</a>
						 	 	  	</li>
						 	 	  	<li>
						 	 	  		<a href="#" class="nav-link">Home 2</a>
						 	 	  	</li>
						 	 	  </ul>

							  <a class="nav-link" href="#"><i class="fa fa-sign-in"></i> Logout</a>
							</nav>
						</div>
					</div>
				</div>

				<!-- content area -->
				<div class="col-lg-9 col-md-8">

					<!-- content -->
					<div class="card">
						<div class="card-header">
							card
						</div>
						<div class="card-body">
							<form>
							  <div class="form-row">
							    <div class="form-group col-md-6">
							      <label for="inputEmail4">Email</label>
							      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
							    </div>
							    <div class="form-group col-md-6">
							      <label for="inputPassword4">Password</label>
							      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputAddress2">Address</label>
							    <textarea type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"></textarea>
							  </div>
						      <div class="form-group">
							    <select class="custom-select" required>
							      <option value="">Open this select menu</option>
							      <option value="1">One</option>
							      <option value="2">Two</option>
							      <option value="3">Three</option>
							    </select>
							    <div class="invalid-feedback">Example invalid custom select feedback</div>
							  </div>
						      <div class="form-check">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
								  <label class="form-check-label" for="exampleRadios1">
								    Default radio
								  </label>
							  </div>

							  <div class="form-group">
							    <label for="exampleFormControlFile1">Example file input</label>
							    <input type="file" class="form-control" id="exampleFormControlFile1">
							  </div>
							  <div class="custom-file">
							    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
							    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
							    <div class="invalid-feedback">Example invalid custom file feedback</div>
							  </div>

							  <div class="form-group">
							    <div class="form-check">
							      <input class="form-check-input" type="checkbox" id="gridCheck">
							      <label class="form-check-label" for="gridCheck">
							        Check me out
							      </label>
							    </div>
							  </div>
							  <button type="submit" class="btn btn-primary">Sign in</button>
						  </form>

						</div>
					</div>
					<!-- content end -->

				</div>
			</div>
		</div>
	</div>
</div>


<script src="../../js/jquery-3.6.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/popper.min.js"></script>

<script type="text/javascript">
	$(".togglebar").click(function() {
		$("#navshow").toggle();
	});
</script>
</body>
</html>
