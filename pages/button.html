<html>
<head>
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Mahadi Hasan,mahadiweb,pro tutorials bd">
	<link rel="stylesheet" href="../css/font-awesome-4.7.0.min.css"/>
		<!-- toggle button css -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>
<body class="bg-dark">

<div class="container mt-5">
	<h3 class="text-center text-white mb-4">Admin Panel</h3>
	<div class="row">
		<div class="col-md-10 col-11 mx-auto">
			<!-- breadcrumb bar -->
			<nav aria-label="breadcrumb" class="mb-3">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="#">Home</a></li>
			    <li class="breadcrumb-item"><a href="#">User</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Data</li>
			  </ol>
			</nav>

			<!-- mobile toggler -->
			<div class="togglebar d-lg-none d-md-none d-block mx-auto text-right mb-2">
				<button><i class="fa fa-bars"></i></button>
			</div>

			<!-- left side menubar -->
			<div class="row">
				<div class="col-lg-3 col-md-4 d-md-block mb-2" id="navshow">
					<div class="card card-left">
						<div class="card-body">
							<nav class="nav flex-column">
							  <a class="nav-link active" href="#"><i class="fa fa-home"></i> Home</a>
							  <a class="nav-link" href="#"><i class="fa fa-edit"></i> Post</a>
							  <a class="nav-link" href="#"><i class="fa fa-file-text"></i> Pages</a>

					 	 	  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link"><i class="fa fa-user"></i> Submenu</a>
						 	 	  <ul class="collapse list-unstyled" id="homeSubmenu">
						 	 	  	<li>
						 	 	  		<a href="#" class="nav-link">Home 1</a>
						 	 	  	</li>
						 	 	  	<li>
						 	 	  		<a href="#" class="nav-link">Home 2</a>
						 	 	  	</li>
						 	 	  </ul>

							  <a class="nav-link" href="#"><i class="fa fa-sign-in"></i> Logout</a>
							</nav>
						</div>
					</div>
				</div>

				<!-- content area -->
				<div class="col-lg-9 col-md-8">

					<!-- content -->
					<div class="card">
						<div class="card-header">
							card
						</div>
						<div class="card-body">
							
							<button type="button" class="btn btn-primary">Primary</button>
							<button type="button" class="btn btn-secondary">Secondary</button>
							<button type="button" class="btn btn-success">Success</button>
							<button type="button" class="btn btn-danger">Danger</button>
							<button type="button" class="btn btn-warning">Warning</button>
							<button type="button" class="btn btn-info">Info</button>
							<button type="button" class="btn btn-light">Light</button>
							<button type="button" class="btn btn-dark">Dark</button>
							<button type="button" class="btn btn-link">Link</button><br>
							<button type="button" class="btn btn-outline-primary">Primary</button>
							<button type="button" class="btn btn-outline-secondary">Secondary</button><br>
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
							  <label class="btn btn-secondary active">
							    <input type="radio" name="options" id="option1" checked> Active
							  </label>
							  <label class="btn btn-secondary">
							    <input type="radio" name="options" id="option2"> Radio
							  </label>
							  <label class="btn btn-secondary">
							    <input type="radio" name="options" id="option3"> Radio
							  </label>
							</div><br>

							<!-- toggle -->
							<input type="checkbox" checked data-toggle="toggle" data-onstyle="primary">
							<input type="checkbox" checked data-toggle="toggle" data-onstyle="success">
							<input type="checkbox" checked data-toggle="toggle" data-onstyle="info">
							<input type="checkbox" checked data-toggle="toggle" data-onstyle="warning">
							<input type="checkbox" checked data-toggle="toggle" data-onstyle="danger">
							<input type="checkbox" checked data-toggle="toggle" data-onstyle="default">
							<style>
							  .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; }
							  .toggle.ios .toggle-handle { border-radius: 20px; }
							</style>
							<input type="checkbox" checked data-toggle="toggle" data-style="ios">
							<style>
							  .toggle.android { border-radius: 0px;}
							  .toggle.android .toggle-handle { border-radius: 0px; }
							</style>
							<input type="checkbox" checked data-toggle="toggle" data-style="android" data-onstyle="info">

						</div>
					</div>
					<!-- content end -->

				</div>
			</div>
		</div>
	</div>
</div>


<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/popper.min.js"></script>
<!-- toggle button js -->
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<script type="text/javascript">
	$(".togglebar").click(function() {
		$("#navshow").toggle();
	});
</script>
</body>
</html>
